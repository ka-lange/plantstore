<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- AOS CSS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
 
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="public/main.css">
    <title>POTHOS</title>

</head>

<body class="main-layout">
    <!-- page loader -->
    <div class="loader_bg" style="display: none;">
        <div class="loader"><img src="images/loading.gif" alt="#"></div>
    </div><!-- end loader -->

        <nav id="navbar" class="d-flex flex-column justify-content-center align-content-center text-center" data-aos="fade-in">
            <div id="logo" class=""><a>POTHOS</a></div>
            <div  class=""><a>new plant entry form</a></div>
        </nav>
        <hr data-aos="flip-left" data-aos-duration="1000"/> 


        <form class="w-50 m-5" action="/plants" method="POST">
            <div class="mb-3 input-group">
                <span class="input-group-text" id="inputGroup-sizing-default">Common Name</span>
                <input type="text" name="common-name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text" id="inputGroup-sizing-default">Scientific Name</span>
                <input type="text" name="scientific-name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text">Description</span>
                <textarea class="form-control" name="description" aria-label="With textarea"></textarea>
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text">Water Every</span>
                <div class="form-control d-flex">
                    <input type="number" class="w-25" name="waterFrequency">
                    <select class="w-50 form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected="">choose</option>
                        <option value="day(s)">day(s)</option>
                        <option value="week(s)">week(s)</option>
                        <option value="month(s)">month(s)</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text">Light Requirement</span>
                <div class="form-control">
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected="">Select Requirement</option>
                    <option value="1">Low Light</option>
                    <option value="2">Moderate Light</option>
                    <option value="3">High Light</option>
                    </select>
                </div>
            </div>

            <div class="mb-3 input-group">
                <label for="toxicity-pets" class="form-label">Toxic to Pets?</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="toxicity-pets" id="toxicity-pets-true" value="true">
                    <label class="form-check-label" for="toxicity-pets-true">yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="toxicity-pets" id="toxicity-pets-false" value="false">
                    <label class="form-check-label" for="toxicity-pets-false">no</label>
                </div>
            </div>
            
            
            <div class="mb-3 input-group">
                <label for="toxicity-pets" class="form-label">Toxic to Humans?</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="toxicity-humans" id="toxicity-humans-true" value="true">
                    <label class="form-check-label" for="toxicity-humans-true">yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="toxicity-humans" id="toxicity-humans-false" value="false">
                    <label class="form-check-label" for="toxicity-humans-false">no</label>
                </div>
            </div>

            
            
            <button type="submit" class="btn btn-orange">Add to Database</button>
          </form>


    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>    
    
    <!-- AOS javascript -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>   
</body>
</html>
