<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- AOS CSS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
 
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="public/main.css">
    <title>POTHOS</title>

</head>

<body class="main-layout">
    <!-- page loader -->
    <div class="loader_bg" style="display: none;">
        <div class="loader"><img src="images/loading.gif" alt="#"></div>
    </div><!-- end loader -->

        <nav id="navbar" class="d-flex flex-column justify-content-center align-content-center text-center" data-aos="fade-in">
            <div id="logo" class=""><a>POTHOS</a></div>
            <div  class=""><a>new plant entry form</a></div>
        </nav>

        <div class="d-flex justify-content-center m-3">
            <form id="adminForm" class="w-50 d-flex flex-column" action="/plants" method="POST">
                <div class="mb-3 input-group">
                    <span class="input-group-text" id="inputGroup-sizing-default">Common Name</span>
                    <input type="text" name="common-name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="mb-3 input-group">
                    <span class="input-group-text" id="inputGroup-sizing-default">Scientific Name</span>
                    <input type="text" name="scientific-name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="mb-3 input-group">
                    <span class="input-group-text">Description</span>
                    <textarea class="form-control" name="description" aria-label="With textarea"></textarea>
                </div>
                <div class="mb-3 input-group">
                    <span class="input-group-text">Water Every</span>
                    <div class="form-control d-flex">
                        <input type="number" class="w-25" name="waterFrequency"> 
                        <select class="w-50 form-select form-select-sm" aria-label=".form-select-sm example" name="waterFrequency" >
                            <option selected="">choose</option>
                            <option value="day(s)">day(s)</option>
                            <option value="week(s)">week(s)</option>
                            <option value="month(s)">month(s)</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 input-group">
                    <span class="input-group-text">Light Requirement</span>
                    <div class="form-control">
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <option selected="">Select Requirement</option>
                            <option value="1">Low Light</option>
                            <option value="2">Moderate Light</option>
                            <option value="3">High Light</option>
                        </select>
                    </div>
                </div>
                
                <div class="mb-3 input-group d-flex">
                    
                        <span class="input-group-text">Pet Safety</span>
                        <div class="form-control d-flex flex-column">
                            <div class="d-flex">
                                <div>
                                    <input checked type="radio" id="safetyChoiceSafe" name="safety" value="safe_pets" />
                                    <label for="safetyChoiceSafe">Safe for Pets</label>
                                </div>
                                <div class="px-4">
                                    <input type="radio" id="safetyChoiceUnsafe" name="safety" value="unsafe_pets" />
                                    <label for="safetyChoiceUnsafe">Not Safe for Pets</label>
                                </div>
                            </div>
                            <div  class="mt-2">
                                <label for="safetyNotes">Notes:</label>
                                <input class="w-75" type="text" id="safetyNotes" name="safetyNotes"/>    
                            </div>
                        </div>
                
                    
                </div>
                <div class="mb-3 input-group">
                    <span class="input-group-text">Img File Name</span>
                    <div class="form-control d-flex">
                        <span>PlantPhotos/</span>
                        <input type="text" class="mx-3" name="imgFile">
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="imgFile">
                            <option selected="">Select File Extension</option>
                            <option value=".jpeg">.jpeg</option>
                            <option value=".png">.png</option>
                            <option value=".webp">.webp</option>
                        </select>
                    </div>                
                </div>
                <button type="submit" class="btn btn-orange align-self-center">Add to Database</button>
            </form>
        </div>

    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>    
    
    <!-- AOS javascript -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>   
</body>
</html>
